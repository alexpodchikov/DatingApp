<div class="container mt-5">
  <div *ngIf="!registerMode && !loginMode" style="text-align: center">
    <h1 class="display-1">Find Your Soulmate</h1>
    <p class="lead mt-5"><em>Join the dating site where you could meet anyone, anywhere!</em></p>
    <div class="text-center mt-5">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <button class="btn btn-primary btn-lg" (click)="loginToggle()">Login</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div *ngIf="loginMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
      </div>
    </div>
  </div>
</div>
