<form #loginForm="ngForm" *ngIf="!loggedIn()" (ngSubmit)="login()">
  <h2 class="text-center text-primary">Sign In</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required  name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!loginForm.valid" class="btn btn-primary mr-2" type="submit">Login</button>
    <button class="btn btn-outline-dark" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
